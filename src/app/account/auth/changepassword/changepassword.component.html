<div class="account-pages mt-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card overflow-hidden">
            <div class="bg-primary-subtle">
              <div class="row">
                <div class="col-7">
                  <div class="text-primary p-4">
                    <h5 class="text-primary">Đổi mật khẩu</h5>
                    <p>Vui lòng nhập thông tin để cập nhật mật khẩu.</p>
                  </div>
                </div>
                <div class="col-5 align-self-end">
                  <img src="assets/images/profile-img.png" alt="" class="img-fluid">
                </div>
              </div>
            </div>
            <div class="card-body pt-0">
              <div class="p-2">
                <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
                  
                  <alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</alert>
  
                  <!-- Mật khẩu cũ -->
                  <div class="mb-3">
                    <label for="oldPassword">Mật khẩu cũ</label>
                    <div class="input-group auth-pass-inputgroup">
                      <input [type]="passwordFieldType.old" class="form-control" formControlName="oldPassword" placeholder="Mật khẩu cũ"
                        [ngClass]="{ 'is-invalid': submitted && f.oldPassword?.errors }">
                      <button type="button" (click)="togglePasswordVisibility('old')" class="btn btn-light ms-0">
                        <i class="mdi {{passwordFieldType.old === 'password' ? 'mdi-eye-outline' : 'mdi-eye-off'}}"></i>
                      </button>
                      <div *ngIf="submitted && f.oldPassword?.errors" class="invalid-feedback">
                        <span *ngIf="f.oldPassword?.errors?.required">Vui lòng nhập mật khẩu cũ!</span>
                      </div>
                    </div>
                  </div>
  
                  <!-- Mật khẩu mới -->
                  <div class="mb-3">
                    <label for="newPassword">Mật khẩu mới</label>
                    <div class="input-group auth-pass-inputgroup">
                      <input [type]="passwordFieldType.new" class="form-control" formControlName="newPassword" placeholder="Mật khẩu mới"
                        [ngClass]="{ 'is-invalid': submitted && f.newPassword?.errors }">
                      <button type="button" (click)="togglePasswordVisibility('new')" class="btn btn-light ms-0">
                        <i class="mdi {{passwordFieldType.new === 'password' ? 'mdi-eye-outline' : 'mdi-eye-off'}}"></i>
                      </button>
                      <div *ngIf="submitted && f.newPassword?.errors" class="invalid-feedback">
                        <span *ngIf="f.newPassword?.errors?.required">Vui lòng nhập mật khẩu mới!</span>
                      </div>
                    </div>
                  </div>
  
                  <!-- Nhập lại mật khẩu -->
                  <div class="mb-3">
                    <label for="confirmPassword">Xác nhận mật khẩu mới</label>
                    <div class="input-group auth-pass-inputgroup">
                      <input [type]="passwordFieldType.confirm" class="form-control" formControlName="confirmPassword" placeholder="Xác nhận mật khẩu"
                        [ngClass]="{ 'is-invalid': submitted && f.confirmPassword?.errors }">
                      <button type="button" (click)="togglePasswordVisibility('confirm')" class="btn btn-light ms-0">
                        <i class="mdi {{passwordFieldType.confirm === 'password' ? 'mdi-eye-outline' : 'mdi-eye-off'}}"></i>
                      </button>
                      <div *ngIf="submitted && f.confirmPassword?.errors" class="invalid-feedback">
                        <span *ngIf="f.confirmPassword?.errors?.required">Vui lòng xác nhận mật khẩu!</span>
                        <span *ngIf="f.confirmPassword?.errors?.mismatch">Mật khẩu không khớp!</span>
                      </div>
                    </div>
                  </div>
  
                  <div class="mt-3 d-grid">
                    <button class="btn btn-primary" type="submit">Cập nhật mật khẩu</button>
                  </div>
  
                  <div class="mt-4 text-center">
                    <a routerLink="/account/login" class="text-muted"><i class="mdi mdi-home me-1"></i> Quay về trang chủ</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="mt-5 text-center">
            <p>© {{year}} Phát triển bởi <i class="mdi mdi-heart text-danger"></i> Thành Vũ Văn</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-loading></app-loading>
