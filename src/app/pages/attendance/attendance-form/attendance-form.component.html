<div class="attendance-form-container">
  <h2 mat-dialog-title>{{ isEditMode ? 'Edit Attendance' : 'New Attendance' }}</h2>

  <form [formGroup]="attendanceForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <mat-tab-group>
        <mat-tab label="General">
          <div class="form-container">
            <mat-form-field appearance="fill">
              <mat-label>Project</mat-label>
              <mat-select formControlName="project">
                <mat-option *ngFor="let projectName of projectNames" [value]="projectName">
                  {{ projectName }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Activity</mat-label>
              <mat-select formControlName="activity">
                <mat-option *ngFor="let activity of activities" [value]="activity">
                  {{ activity }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Description</mat-label>
              <textarea matInput formControlName="description"></textarea>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Day</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Start Time</mat-label>
              <input matInput type="time" formControlName="checkIn">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>End Time</mat-label>
              <input matInput type="time" formControlName="checkOut">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Duration</mat-label>
              <input matInput [value]="duration" readonly>
            </mat-form-field>
          </div>
        </mat-tab>
        <mat-tab label="Advanced">
          <div class="form-container">
            <mat-form-field appearance="fill">
              <mat-label>Overtime</mat-label>
              <input matInput type="number" formControlName="overtime">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Notes</mat-label>
              <textarea matInput formControlName="notes"></textarea>
            </mat-form-field>
          </div>
        </mat-tab>
        <mat-tab label="Budget">
          <div class="form-container">
            <mat-form-field appearance="fill">
              <mat-label>Cost Center</mat-label>
              <mat-select formControlName="costCenter">
                <mat-option *ngFor="let center of costCenters" [value]="center">
                  {{ center }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Estimated Cost</mat-label>
              <input matInput type="number" formControlName="estimatedCost">
            </mat-form-field>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!attendanceForm.valid">
        {{ isEditMode ? 'Update' : 'Save' }}
      </button>
    </mat-dialog-actions>
  </form>
</div>
