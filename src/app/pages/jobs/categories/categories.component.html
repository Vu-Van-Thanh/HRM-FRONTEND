<div class="container-fluid">
    <app-page-title title="Danh mục công việc" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row justify-content-center text-center">
        <div class="col-xl-4">
            <div class="mb-4">
                <h4>Danh mục công việc nội bộ</h4>
                <p class="text-muted">Xem danh sách các vị trí công việc đang tuyển dụng trong công ty</p>
            </div>
        </div>
    </div>

    <!-- Loading spinner -->
    <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Error message -->
    <div *ngIf="error" class="alert alert-danger" role="alert">
        {{ error }}
    </div>

    <!-- Job categories -->
    <div class="row" *ngIf="!loading && !error">
        <div class="col-xl-4 col-md-6" *ngFor="let job of jobs">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <div class="flex-grow-1">
                            <h5 class="mb-1">{{ job.positionName }}</h5>
                            <p class="text-muted mb-0">{{ job.departmentId }}</p>
                        </div>
                        <div class="flex-shrink-0">
                            <span class="badge bg-primary">{{ job.level }}</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <p class="text-muted mb-2">{{ job.description }}</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="fe fe-user me-2 text-muted"></i>
                        <span class="text-muted">Quản lý: {{ job.manager }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    margin-bottom: 1rem;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.badge {
    font-size: 0.75rem;
    padding: 0.5em 0.75em;
}

.text-muted {
    font-size: 0.875rem;
}
</style>
