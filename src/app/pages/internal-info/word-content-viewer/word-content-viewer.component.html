<div class="word-content-container">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">{{title || 'Document Content'}}</h4>
    </div>
    <div class="card-body">
      <div *ngIf="loading" class="text-center p-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading document content...</p>
      </div>
      
      <div *ngIf="!loading && !htmlContent" class="text-center p-5">
        <p>No content available</p>
      </div>
      
      <div *ngIf="!loading && htmlContent" class="word-content">
        <div [innerHTML]="safeHtml" class="content-wrapper"></div>
      </div>
    </div>
  </div>
</div>
