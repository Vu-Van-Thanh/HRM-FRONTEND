<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title="Create Task" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">Create New Task</h4>
          <form class="outer-repeater">
            <div data-repeater-list="outer-group" class="outer">
              <div data-repeater-item class="outer">
                <div class="row mb-4">
                  <label for="taskname" class="col-form-label col-lg-2">Task Name</label>
                  <div class="col-lg-10">
                    <input id="taskname" name="taskname" type="text" [(ngModel)]="Title" class="form-control" placeholder="Enter Task Name...">
                  </div>
                </div>
                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Task Description</label>
                  <div class="col-lg-10">
                    <ckeditor [editor]="Editor" [(ngModel)]="Description" data="<p>Content of the editor.</p>"></ckeditor>
                  </div>
                </div>

                <div class="form-group row mb-4">
  <label class="col-form-label col-lg-2">Task Date</label>
  <div class="col-lg-10">
    <div class="row">
      <div class="col-md-6 position-relative">
        <input
          class="form-control pe-5"
          placeholder="Start Date"
          name="start"
          [(ngModel)]="StartDate"
          [bsConfig]="bsConfig"
          bsDatepicker />
        <i class="bi bi-calendar-date position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
      </div>
      <div class="col-md-6 position-relative mt-2 mt-md-0">
        <input
          class="form-control pe-5"
          placeholder="End Date"
          name="end"
          [(ngModel)]="EndDate"
          [bsConfig]="bsConfig"
          bsDatepicker />
        <i class="bi bi-calendar-date position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
      </div>
    </div>
  </div>
</div>


                <!--  priority -->
                 <div class="row mb-4">
                    <label class="col-form-label col-lg-2">Priority</label>
                    <div class="col-lg-10">
                      <select class="form-control" [(ngModel)]="Priority" name="priority">
                        <option value="">Select Priority</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                      </select>
                    </div>
                  </div>
                  <div class="row mb-4">
                      <label class="col-form-label col-lg-2">Status</label>
                      <div class="col-lg-10">
                        <select class="form-control" [(ngModel)]="Status" name="status">
                          <option value="">Select Status</option>
                          <option value="Todo">To Do</option>
                          <option value="InProgress">In Progress</option>
                          <option value="Done">Done</option>
                        </select>
                      </div>
                    </div>

                    <div class="row mb-4">
                      <label class="col-form-label col-lg-2">Project</label>
                      <div class="col-lg-10">
                        <input type="text" class="form-control" placeholder="Enter Project ID..." [(ngModel)]="ProjectId" name="projectId">
                      </div>
                    </div>

                <div class="inner-repeater mb-4">
                  <form [formGroup]="form">
                    <div class="inner mb-0 row" formArrayName="member">
                      <label class="col-form-label col-lg-2">Add Team Member</label>
                      <div class="inner col-lg-10 ms-md-auto" *ngFor="let data of member.controls; index as i;">
                        <div class="mb-3 row align-items-center">
                          <div class="col-md-6">
                            <input type="text" [formControlName]="i" class="inner form-control" placeholder="Enter Name..." />
                          </div>
                          <div class="col-md-4">
                            <div class="mt-4 mt-md-0">
                              <input class="form-control" type="file">
                            </div>
                          </div>
                          <div class="col-md-2">
                            <div class="mt-2 mt-md-0 d-grid">
                              <input type="button" class="btn btn-primary inner" value="Delete" (click)="deleteMember(i)" />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                  <div class="row justify-content-end">
                    <div class="col-lg-10">
                      <input data-repeater-create type="button" class="btn btn-success inner" value="Add Member" (click)="addMember()" />
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                <label class="col-form-label col-lg-2">Assign To</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" placeholder="Enter Assignee..." [(ngModel)]="AssignedTo" name="assignedTo">
                </div>
              </div>

              <div class="row mb-4">
                <label class="col-form-label col-lg-2">Attachments</label>
                <div class="col-lg-10">
                  <input type="file" class="form-control" (change)="onFileChange($event)" multiple />
                </div>
              </div>
              </div>
            </div>
          </form>
          <div class="row justify-content-end">
            <div class="col-lg-10">
              <button type="submit" class="btn btn-primary">Create Task</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- end row -->

</div> <!-- container-fluid -->
